<div class="InterBody">
  <h1><strong>Register</strong></h1>
  <form>
    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <div>
      <label for="confirm-password" class="form-label">Confirm Password</label>
      <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirm-password" required class="form-control">
    </div>
    <mat-error *ngIf="registerError" class="error">{{ registerError }}</mat-error><br>
    <button mat-flat-button color="primary" type="submit" (click)="register()">Register</button><br>
    <small><a routerLink="/login" >Vous avez deja un compte, Login</a></small>
  </form>
</div>
