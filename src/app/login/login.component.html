<div class="InterBody">
  <h1><strong>Login</strong></h1>
  <form>
    <div>
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <mat-error *ngIf="loginError" class="error">{{ loginError }}</mat-error><br>
    <button mat-flat-button color="primary" type="submit" (click)="login()">Login</button>
  </form>
  <small><a routerLink="/register" >Register</a></small>
</div>
